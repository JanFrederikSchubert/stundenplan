    <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <div class="settingsAndTimetable">
        <div class="settings">
            <label class="typeLabel" hoverEffects="true">
                <input type="file" id="background" name="background" accept="image/png, image/jpeg">
                Hintergrundbild wählen
            </label>
            <label class="typeLabel" hoverEffects="true">
                Akzentfarbe
                <input type="color" id="colorPicker" name="colorPicker">
                <div id="colorDisplay"></div>
            </label>
            <label class="typeLabel">
                Eckenradius
                <input type="range" id="borderRadiusPicker" name="borderRadiusPicker" min="0" max="33">
                <button class="resetBorderButton material-symbols-rounded" onclick="resetBorderRadius()">
                    restart_alt
                </button>
            </label>
            <select class="typeLabel customSelect" hoverEffects="true" id="amountOfRows">
                <option value="">Maximale Stundenzahl</option>
                <option value="3">6 Stunden</option>
                <option value="4">8 Stunden</option>
                <option value="5">10 Stunden</option>
            </select>
            <button class="typeLabel customSelect clear" id="clear" hoverEffects="true">Zurücksetzen</button>
            <button class="printButton" id="print">Drucken</button>
        </div>

                        <div class="box" accent="true" background-white="false" column="2" row="1">Donnerstag</div>
                        <div class="box" accent="true" background-white="false" column="2" row="1">Freitag</div>
                    </div>
